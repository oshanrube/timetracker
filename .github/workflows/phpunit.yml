name: PHP Symfony CI with Two Databases

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: auth_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Adjust as necessary
          extensions: mbstring, intl, pdo_mysql
          ini-values: post_max_size=256M, max_input_vars=1500

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up databases
        run: |
          mysql -uroot -proot_password -e "CREATE DATABASE IF NOT EXISTS company_db;"
          php bin/console doctrine:database:create --env=test --connection=auth
          php bin/console doctrine:database:create --env=test --connection=company

      - name: Update schemas
        run: |
          php bin/console doctrine:schema:update --force --env=test --em=auth
          php bin/console doctrine:schema:update --force --env=test --em=company

      - name: Run tests
        env:
          AUTH_DATABASE_URL: mysql://root:root_password@127.0.0.1:3306/auth_db
          COMPANY_DATABASE_URL: mysql://root:root_password@127.0.0.1:3306/company_db
        run: ./vendor/bin/phpunit